{% set name = "dclab" %}
{% set version = "0.59.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dclab-{{ version }}.tar.gz
  sha256: c54569bef3c4864a4959b14e50e7122a5f3edf2034001ec28c0c416e1ce8c3eb

build:
  skip: true  # [py<39 or win]
  entry_points:
    - dclab-compress = dclab.cli:compress
    - dclab-condense = dclab.cli:condense
    - dclab-join = dclab.cli:join
    - dclab-repack = dclab.cli:repack
    - dclab-split = dclab.cli:split
    - dclab-tdms2rtdc = dclab.cli:tdms2rtdc
    - dclab-verify-dataset = dclab.cli:verify_dataset
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - cython
    - numpy >=1.21,<2
    - pip
    - python
    - setuptools
    - setuptools-scm
  run:
    - fcswrite >=0.5.0
    - fsspec >=2023.10.0
    - h5py >=3.0.0,<4
    - hdf5plugin >=3.3.1,<5
    - imageio
    - imageio-ffmpeg
    - importlib-resources >=6.0
    - nptdms >=0.23.0
    - {{ pin_compatible('numpy') }}
    - python
    - requests >=2.31,<3
    - rpy2 >=2.9.4
    # - s3fs >=2023.10.0  # Optional
    - scipy >=1.10.0,<2
    - tensorflow >=2.0
    - urllib3 >=2
    # These packages are picked up by the bot, but are only used in scripts or examples
    # - lmfit
    # - matplotlib
    # - opencv
    # - scikit-image

test:
  imports:
    - dclab
  commands:
    - pip list
    - pip check
    - dclab-compress --help
    - dclab-condense --help
    - dclab-join --help
    - dclab-repack --help
    - dclab-split --help
    - dclab-tdms2rtdc --help
    - dclab-verify-dataset --help
  requires:
    - pip

about:
  home: https://pypi.org/project/dclab
  summary: Library for real-time deformability cytometry (RT-DC)
  license: GPL-2.0-or-later
  license_file: LICENSE
  dev_url: https://github.com/DC-analysis/dclab

extra:
  recipe-maintainers:
    - goanpeca
